
<!--  -->
  <div class="container mt-4 text-center">
  <div class="p-4 rounded shadow" style="background: linear-gradient(135deg, #9c27b0, #7b1fa2, #4a148c); color: #fff;">
    <h2 style="font-weight: bold;">🛠️ Admin Access Portal</h2>
    <p style="font-size: 1.1rem;">Manage events, track users, and keep the celebration organized 🎪</p>
  </div>
</div>

<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Admin Login</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username </label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.username" name="email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" name="password" required>
              </div>
              <button type="button" (click)="adminLogin()" class="btn btn-success float-right">Login</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
