<div class="container mt-4">
  <h4 *ngIf="selectedEvent">Admission for: {{ selectedEvent.name }}</h4>

  <form [formGroup]="admissionForm" (ngSubmit)="onSubmit()">

    <input type="text" formControlName="name" class="form-control mb-2" placeholder="Your Name" />
    <input type="email" formControlName="email" class="form-control mb-2" placeholder="Email" />
    <input type="text" formControlName="phone" class="form-control mb-2" placeholder="Phone" />

       <input type="hidden" formControlName="event" />

    <button type="submit" class="btn btn-success" [disabled]="admissionForm.invalid">Submit</button>
  </form>
</div>
