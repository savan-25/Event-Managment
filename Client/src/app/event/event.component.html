<!-- WelCome Header -->
<div class="container mt-4 text-center">
  <div class="p-4 rounded shadow" style="background: linear-gradient(135deg, #1de9b6, #00bfa5, #004d40); color: #fff;">
    <h1 style="font-family: 'Segoe UI', sans-serif; font-weight: bold;">ðŸŒŸ Welcome to Your EventHub Portal! ðŸŒŸ</h1>
    <p style="font-size: 1.2rem; color: #ffd700;">Discover Upcoming Events & Specials Curated Just for You</p>
  </div>
</div>

<!-- Event Cards -->
<div class="row mt-5">
  <div class="col-md-4 mb-4" *ngFor="let event of events">
    <div class="card text-center shadow-sm border-0 h-100 card-hover">
      
      <!-- Optional card header for type -->
 

      <div class="card-body">
        <h5 class="card-title" style="color: #00695c; font-weight: bold;">{{ event.name }}</h5>
        <p class="card-text" style="color: #004d40;">{{ event.description }}</p>
        <button class="btn btn-success" (click)="openAdmissionModal(event)" 
                style="background-color: #1de9b6; border: none; font-weight: bold;">
          Take Admission
        </button>
      </div>

      <div class="card-footer text-muted" style="background-color: #e0f2f1; font-style: italic; color: #004d40;">
        Teacher: {{ event.Teacher }}
      </div>
    </div>
  </div>
</div>

<!-- Admission Modal -->
<div class="modal fade" id="admissionModal" tabindex="-1" aria-labelledby="admissionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0 rounded">

      <div class="modal-header" style="background: linear-gradient(135deg, #1de9b6, #004d40); color: #fff;">
        <h5 class="modal-title" id="admissionModalLabel">Admission for {{ selectedEvent?.name }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form (ngSubmit)="submitAdmission()" #admissionForm="ngForm">
        <div class="modal-body">
          <input class="form-control mb-3" name="studentName" [(ngModel)]="admission.studentName" placeholder="Your Name" required style="border-radius: 0.5rem; border: 1px solid #1de9b6;"/>
          <input class="form-control mb-3" name="email" [(ngModel)]="admission.email" placeholder="Email" required style="border-radius: 0.5rem; border: 1px solid #1de9b6;"/>
          <input class="form-control mb-3" name="phone" [(ngModel)]="admission.phone" placeholder="Phone" style="border-radius: 0.5rem; border: 1px solid #1de9b6;"/>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" style="background-color: #1de9b6; border: none;">Submit Admission</button>
        </div>
      </form>

    </div>
  </div>
</div>
