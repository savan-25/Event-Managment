<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let event of events">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <p class="card-text">{{event.description}}</p>
          <a  class="btn btn-primary" (click)="openAdmissionModal(event)">Take Admission</a>
        </div>
        <div class="card-footer text-muted">
          {{event.Teacher}}
        </div>
      </div>
    </div>
  </div>



<!-- Admission Modal -->
<div class="modal fade" id="admissionModal" tabindex="-1" aria-labelledby="admissionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="admissionModalLabel">
          Admission for {{ selectedEvent?.name }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form (ngSubmit)="submitAdmission()" #admissionForm="ngForm">
        <div class="modal-body">
          <input class="form-control mb-2" name="studentName" [(ngModel)]="admission.studentName" placeholder="Your Name" required />
          <input class="form-control mb-2" name="email" [(ngModel)]="admission.email" placeholder="Email" required />
          <input class="form-control mb-2" name="phone" [(ngModel)]="admission.phone" placeholder="Phone" />
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Submit Admission</button>
        </div>
      </form>

    </div>
  </div>
</div>
